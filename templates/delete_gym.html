{% extends 'base.html' %}
{% block content %}
<div class="view_gym">
    <div class="view_gym_det">
        {% if len != 0: %}
        <h1>Gym Details</h1>
        <table>
            <tr>
                {% for item in data[0].keys(): %}
                <th>{{item}}</th>
                {% endfor %}
                <th>Action</th>
            </tr>                   
            {% for i in data: %}
                <tr>
                    {% for item in i.values() %}
                        <td>{{item}}</td>
                    {% endfor %}
                    <td><a href="/update_gym/{{i['Gym_ID']}}"><i class="fa-solid fa-pen-to-square"></i></a>{{"  "}}<a href="/delete_gym/{{i['Gym_ID']}}" onclick="return ask()"><i class="fa-solid fa-trash"></i></a></td>
                </tr>   
            {% endfor %}
        </table> 
        {% else %}
        <h1>Nothing to display!</h1>
        {% endif %}
    </div>
</div>
{% endblock %}
