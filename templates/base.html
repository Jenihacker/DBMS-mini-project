<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit 2 Thrill</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://kit.fontawesome.com/fb666382f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/index.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico')}}" type="image/x-icon">
    <script src="{{url_for('static',filename='script.js')}}"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="content">
                <div class="logo">
                    <a href="{{ url_for('indexx' ) }}"><img src="{{ url_for('static',filename='cover11.png' ) }}"/*src="https://raw.githubusercontent.com/Gedipey/image/main/cover11.png"*/ alt="logo"></a>
                </div>
                <ul class="bg-color-red">
                    <li class="elems">
                        <div class="dropdown">
                        <div class="dropbtn"><i class="fa-solid fa-dumbbell"></i>GYM</div>
                        <div class="dropdown-content">
                            <a href="{{ url_for('add_gym' ) }}">ADD GYMS</a>
                            <a href="{{ url_for('view_gym' ) }}">VIEW GYMS</a>
                            <a href="{{ url_for('delete_gym' ) }}">EDIT/DELETE GYMS</a>
                        </div>
                    </div>
                    </li>
                    <li class="elems">
                        <div class="dropdown">
                            <div class="dropbtn"><i class="fa-solid fa-file-invoice"></i>PAYMENT</div>
                            <div class="dropdown-content">
                                <a href="{{ url_for('add_payment' ) }}">ADD PAYMENT</a>
                                <a href="{{ url_for('view_payment' ) }}">VIEW PAYMENT</a>
                                <a href="{{ url_for('delete_payment' ) }}">EDIT/DELETE PAYMENT</a>
                            </div>
                    </li>
                    <li class="elems">
                        <div class="dropdown">
                            <div class="dropbtn"><i class="fa-sharp fa-solid fa-user"></i>MEMBERS</div>
                            <div class="dropdown-content">
                                <a href="{{ url_for('add_member' ) }}">ADD MEMBER</a>
                                <a href="{{ url_for('view_members' ) }}">VIEW MEMBERS</a>
                                <a href="{{ url_for('delete_member' ) }}">EDIT/DELETE MEMBERS</a>
                            </div>
                    </li>
                    <li class="elems">
                        <div class="dropdown">
                            <div class="dropbtn"><i class="fa-solid fa-person"></i>TRAINERS</div>
                            <div class="dropdown-content">
                                <a href="{{ url_for('add_trainer' ) }}">ADD TRAINER</a>
                                <a href="{{ url_for('view_trainers' ) }}">VIEW TRAINERS</a>
                                <a href="{{ url_for('delete_trainer' ) }}">EDIT/DELETE TRAINERS</a>
                            </div>
                    </li>        
                </ul>
                <div class="logout">
                    <a href="{{ url_for('logout' ) }}"><button>Logout</button></a>
                </div>
                
                </div>
            </nav>
        </div>
</header>
    {% block content %}
        
    {% endblock %}
</body>
</html>
